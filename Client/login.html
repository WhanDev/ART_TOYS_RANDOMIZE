<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเข้าสู่ระบบ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>เข้าสู่ระบบ</h2>
        <form onsubmit="loginUser(event)">
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล์</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="user_password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="user_password" name="user_password" required>
            </div>
            <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        function loginUser(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            fetch('http://localhost/ART_TOYS_RANDOMIZE/Controller/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // แสดง SweetAlert2 เมื่อการเข้าสู่ระบบเสร็จสิ้น
                if (data.result === 1) {
                    Swal.fire({
                        title: 'สำเร็จ!',
                        text: data.messages, // ข้อความจาก API
                        icon: 'success',
                        confirmButtonText: 'ตกลง'
                    }).then(() => {
                        // เปลี่ยนไปยังหน้าหลังจากเข้าสู่ระบบสำเร็จ
                        window.location.href = 'index.html'; // เปลี่ยนเส้นทางนี้ให้ถูกต้อง
                    });
                } else {
                    Swal.fire({
                        title: 'เกิดข้อผิดพลาด!',
                        text: data.messages, // ข้อความจาก API
                        icon: 'error',
                        confirmButtonText: 'ตกลง'
                    });
                }
            })
            .catch(error => {
                console.error('เกิดข้อผิดพลาด:', error);
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด!',
                    text: 'ไม่สามารถติดต่อกับเซิร์ฟเวอร์ได้',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            });
        }
    </script>
</body>

</html>
